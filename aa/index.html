<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iconfont-图标测试</title>
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <style>
        *{margin:0;padding:0;}
        body{
            width:375px;
            font-size:0;
            margin:0 auto;
        }
        a{
            font-size:14px;
            text-decoration:none;
            color:#000;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            width:25%;
        }
        a:hover{
            color:red;
        }
    </style>
</head>
<body>
    <a href="" class="box">
        <i class="iconfont">&#xeb61</i>
        <div>编辑</div>
    </a>
    <a href="" class="box">
        <i class="iconfont icon-gongnengdingyi"></i>
        <div>功能定义</div>
    </a>
    <a href="" class="box">
        <i class="iconfont icon-jishufuwu"></i>
        <div>技术服务</div>
    </a>
    <a href="" class="box">
        <i class="iconfont icon-yishouquan"></i>
        <div>已授权</div>
    </a>
</body>
</html>
